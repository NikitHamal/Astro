name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'app/**'
      - 'core/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'keystore/**'
    branches-ignore:
      - 'wip/**'
  workflow_dispatch:

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          gradle-home-cache-cleanup: true

      - name: Build Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            --no-daemon \
            --build-cache \
            --parallel \
            --configuration-cache \
            -x lint \
            -x lintVitalRelease \
            -x test
        env:
          GRADLE_OPTS: >-
            -Xmx4g
            -XX:+UseParallelGC
            -XX:MaxMetaspaceSize=512m
            -Dorg.gradle.parallel=true
            -Dorg.gradle.caching=true
            -Dkotlin.incremental=true
            -Dkotlin.compiler.execution.strategy=in-process

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/astrostorm-release-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/astrostorm-release-${{ steps.set_sha.outputs.short_sha }}.apk
          retention-days: 90
          compression-level: 0
