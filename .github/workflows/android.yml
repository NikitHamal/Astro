name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'keystore/**'
    branches-ignore:
      - 'wip/**'
  workflow_dispatch:

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Download Swiss Ephemeris Library
        run: |
          mkdir -p app/libs
          wget -q http://www.th-mack.de/download/swisseph-2.00.00-01.jar -O app/libs/swisseph-2.10.03.jar || echo "Swiss Ephemeris download failed, will use bundled version"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: |
          # Retry logic for transient network errors (403)
          count=0
          max_attempts=3
          until [ $count -ge $max_attempts ]
          do
             ./gradlew --no-daemon --stacktrace --build-cache assembleRelease && break
             count=$((count+1))
             echo "Build failed. Retrying in 30 seconds... (Attempt $count/$max_attempts)"
             sleep 30
          done
          if [ $count -ge $max_attempts ]; then
             echo "Build failed after $max_attempts attempts."
             exit 1
          fi
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Rename APK with commit hash
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/astrostorm-release-${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/astrostorm-release-${{ steps.set_sha.outputs.short_sha }}.apk
          retention-days: 90
