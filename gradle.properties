# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=false
kotlin.code.style=official
android.nonTransitiveRClass=true

# Enable Gradle caching and parallel builds
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configuration-cache=true
# Incremental is good for local, but can be tricky in CI; 
# we keep it enabled but ensure clean state via setup-gradle
kotlin.incremental=true

# Network configuration for CI stability
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.socketTimeout=60000
